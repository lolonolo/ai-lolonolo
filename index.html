<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lolonolo AI Asistan</title>
    <style>
        :root {
            --background-color: #F8F9FA;
            --container-bg: #FFFFFF;
            --sidebar-bg: #ECEFF1;
            --primary-text: #202124;
            --secondary-text: #5F6368;
            --accent-color: #1A73E8;
            --accent-hover: #1765CC;
            --border-color: #DADCE0;
            --user-bubble-bg: #D3E3FD;
            --assistant-bubble-bg: #F1F3F4;
        }
        * {
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            background-color: var(--background-color);
            color: var(--primary-text);
        }
        .main-container {
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 260px;
            background-color: var(--sidebar-bg);
            padding: 15px;
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--border-color);
        }
        .new-chat-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            font-size: 1rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            cursor: pointer;
            background-color: var(--container-bg);
            transition: background-color 0.2s;
        }
        .new-chat-btn:hover {
            background-color: #f1f1f1;
        }
        .chat-history h3 {
            font-size: 0.9rem;
            color: var(--secondary-text);
            margin: 0 0 10px 0;
            padding: 0 10px;
        }
        .chat-history ul {
            list-style: none;
            padding: 0;
            margin: 0;
            overflow-y: auto;
        }
        .no-history {
            text-align: center;
            color: var(--secondary-text);
            font-size: 0.9rem;
            padding: 20px;
        }
        .chat-view {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            background-color: var(--container-bg);
        }
        .chat-window {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
        }
        .message-wrapper {
            display: flex;
            margin-bottom: 15px;
        }
        .message {
            max-width: 80%;
            padding: 12px 18px;
            border-radius: 18px;
            line-height: 1.5;
            word-wrap: break-word;
        }
        .user {
            justify-content: flex-end;
        }
        .assistant {
            justify-content: flex-start;
        }
        .user .message {
            background-color: var(--user-bubble-bg);
            color: var(--primary-text);
            border-bottom-right-radius: 4px;
        }
        .assistant .message {
            background-color: var(--assistant-bubble-bg);
            color: var(--primary-text);
            border-bottom-left-radius: 4px;
            white-space: pre-wrap;
        }
        .input-area-wrapper {
            padding: 1.5rem;
            border-top: 1px solid var(--border-color);
        }
        .input-area {
            display: flex;
            max-width: 700px;
            margin: 0 auto;
            background-color: var(--assistant-bubble-bg);
            border-radius: 24px;
            padding: 5px;
        }
        textarea {
            flex-grow: 1;
            border: none;
            background: transparent;
            padding: 10px;
            font-size: 1rem;
            resize: none;
            overflow-y: hidden;
            max-height: 150px;
            outline: none;
        }
        button {
            padding: 10px 15px;
            margin: 3px;
            font-size: 1rem;
            color: white;
            background-color: var(--accent-color);
            border: none;
            border-radius: 18px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover:not(:disabled) {
            background-color: var(--accent-hover);
        }
        button:disabled {
            background-color: #90baf9;
            cursor: not-allowed;
        }

        /* Mobil Cihazlar için Ayarlar */
        @media (max-width: 768px) {
            .sidebar {
                display: none; /* Kenar çubuğunu gizle */
            }
            .chat-container {
                height: 100vh;
                max-height: none;
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="sidebar">
            <button class="new-chat-btn" id="new-chat-btn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="margin-right: 8px;"><path d="M12 5V19M5 12H19" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></svg>
                New Chat
            </button>
            <div class="chat-history">
                <h3>Geçmiş Sohbetler</h3>
                <ul id="history-list">
                    </ul>
                <div class="no-history">
                    Henüz sohbet geçmişiniz yok.
                </div>
            </div>
        </div>
        <div class="chat-view">
            <div class="chat-window" id="chat-window">
                 <div class="message-wrapper assistant"><div class="message">Merhaba! Ben Lolonolo AI Asistanı. Sana nasıl yardımcı olabilirim?</div></div>
            </div>
            <div class="input-area-wrapper">
                <div class="input-area">
                    <textarea id="prompt-input" placeholder="Bir mesaj yaz..." rows="1"></textarea>
                    <button id="ask-button">Gönder</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const chatWindow = document.getElementById('chat-window');
        const promptInput = document.getElementById('prompt-input');
        const askButton = document.getElementById('ask-button');
        const newChatBtn = document.getElementById('new-chat-btn');

        const addMessage = (text, sender) => {
            const wrapper = document.createElement('div');
            wrapper.classList.add('message-wrapper', sender);

            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            messageElement.textContent = text;
            
            wrapper.appendChild(messageElement);
            chatWindow.appendChild(wrapper);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        };

        const sendMessage = async () => {
            const prompt = promptInput.value.trim();
            if (!prompt) return;

            addMessage(prompt, 'user');
            promptInput.value = '';
            promptInput.style.height = 'auto';
            askButton.disabled = true;

            const responseWrapper = document.createElement('div');
            responseWrapper.classList.add('message-wrapper', 'assistant');
            const responseElement = document.createElement('div');
            responseElement.classList.add('message');
            responseElement.textContent = '...';
            responseWrapper.appendChild(responseElement);
            chatWindow.appendChild(responseWrapper);
            chatWindow.scrollTop = chatWindow.scrollHeight;

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: prompt }),
                });

                if (!response.ok) throw new Error('Network response was not ok.');

                const data = await response.json();
                responseElement.textContent = data.reply;
            } catch (error) {
                responseElement.textContent = 'Bir hata oluştu. Lütfen tekrar deneyin.';
                console.error('Fetch Error:', error);
            } finally {
                askButton.disabled = false;
                promptInput.focus();
            }
        };

        newChatBtn.addEventListener('click', () => {
            chatWindow.innerHTML = '<div class="message-wrapper assistant"><div class="message">Merhaba! Ben Lolonolo AI Asistanı. Sana nasıl yardımcı olabilirim?</div></div>';
        });

        askButton.addEventListener('click', sendMessage);
        promptInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        });
        
        promptInput.addEventListener('input', () => {
            promptInput.style.height = 'auto';
            promptInput.style.height = `${promptInput.scrollHeight}px`;
        });
    </script>
</body>
</html>
